	<title>VIM学习笔记 搜索结果计数(searchindex)</title>
</head>
<body>
	<p><a href="https://github.com/google/vim-searchindex" title="vim-searchindex">vim-searchindex</a>插件，可以在屏幕底部的命令行中，显示匹配搜索结果的总数，以及当前所处第几个匹配结果。</p>
	<p><img src="https://yyq123.github.io/learn-vim/images/plugin_vim_searchindex_500.gif" alt="plugin_vim_searchindex" width="500" height="131" /></p>

	<p>推荐您使用<a href="http://yyq123.github.io/learn-vim/learn-vi-102-plugin-plug.html" title="插件管理器(vim-plug)">vim-plug</a>来安装插件。</p>
	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px">手动侦测</p>
	<p>使用<code class="inset">help searchindex</code>命令，可以查看插件的帮助文件。</p>
