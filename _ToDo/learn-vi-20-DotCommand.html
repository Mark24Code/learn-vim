	<title>VIM学习笔记  重复命令(Cot Command)</title>

<body>
	<p><code class="inset">.</code>（Dot）命令，可以重复上次的修改。而上次的修改，可以是单个字符、整行，甚至是整个文件。所以Dot(.)命令，是一个作用范围极广的强大命令。</p>
	<p>假设我们有以下文本：<br />Line one<br />Line two<br />Line three<br />Line four</p>
	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px">重复单个命令</p>
	<p>如下图所示，<code class="inset">.</code>命令重复执行了<code class="inset">x</code>命令，用于删除当前光标下的字符。</p>
	<p><a href="https://www.flickr.com/photos/yyq123/32600406763/in/dateposted/" title="DotCommand_SingleCommand"><img src="https://c1.staticflickr.com/1/772/32600406763_d5d6290ab0_o.png" width="202" height="364" alt="DotCommand_SingleCommand" /></a></p>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px"></p>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px"></p>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px"></p>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px"></p>


	<p>使用<code class="inset">:help .</code>命令，可以查看关于重复命令的更多信息。</p>
	<table summary="Commands" border="2" frame="hsides" rules="all" cellspacing="0" cellpadding="3">
		<caption>命令小结</caption>
		<tr><td><code class="inset">:vi</code></td><td>新建文件</td></tr>
		<tr><td><code class="inset">:view</code></td><td>以只读方式打开文件</td></tr>
		<tr><td><code class="inset">:write</code></td><td>保存文件</td></tr>
		<tr><td><code class="inset">:read</code></td><td>读入文件</td></tr>
		<tr><td><code class="inset">:file</code></td><td>查看文件信息</td></tr>
