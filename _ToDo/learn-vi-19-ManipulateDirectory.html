	<title>VIM学习笔记  操作目录(Manipulate Directory)</title>
</head>
<body>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px">工作目录</p>
	<p>使用以下命令，可以查看Vim所在的当前工作目录:</p>
	<p style="text-indent:2em"><code class="inset">:pwd</code></p>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px">切换目录</p>
	<p>如果想要切换到其它目录，可以使用以下命令:</p>
	<p style="text-indent:2em"><code class="inset">:cd dir</code></p>
	<p>注意：如果没有指定目录，那么使用<code class="inset">:cd</code>命令，在Linux下，将回到home用户主目录；而在Windows下，则会显示当前工作目录。</p>
	<p>如果想要回到前一个工作目录，可以使用以下命令:</p>
	<p style="text-indent:2em"><code class="inset">:cd -</code></p>

	<p style="font-weight:bold; border-bottom:1px solid lightgray; border-left:6px solid lightgray; padding:0 0 3px 5px">创建目录</p>
	<p>我们还可以使用以下命令，创建新的目录:</p>
	<p style="text-indent:2em"><code class="inset">:!mkdir my_project</code></p>
